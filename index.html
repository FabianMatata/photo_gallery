<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo gallery</title>
</head>

<style>
    body {
        background: #222;
        margin-top: 20px;
        font-family: arial;
        color: white;
    }
    
    .thumbnails img {
        height: 80px;
        border: 4px solid #555;
        padding: 1px;
        margin: 0 10px 10px 0;
    }
    
    .thumbnails img:hover {
        border: 1px solid #00ccff;
    }
    
    .preview img {
        border: 4px solid #444;
        padding: 1px;
        width: 800px;
    }
</style>

<body>
    <div id="container" align="center">
        <h1>Photo Gallery</h1>
        <br>

        <div class="thumbnails">
            <img onmouseover="preview.src=img1.src" name="img1" src="./images/11.jpg" alt="">
            <img onmouseover="preview.src=img2.src" name="img2" src="./images/12.jpg" alt="">
            <img onmouseover="preview.src=img3.src" name="img3" src="./images/13.jpg" alt="">
            <img onmouseover="preview.src=img4.src" name="img4" src="./images/14.jpg" alt="">
            <img onmouseover="preview.src=img5.src" name="img5" src="./images/15.jpg" alt="">
        </div>

        <div class="preview" align="center">
            <img name="preview" src="./images/1.jpg" alt="">
        </div>
    </div>

</body>

</html>
